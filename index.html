<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>日本地図（N03-20250101） 市区町村クリック → Wikipedia</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- geojson-vt (タイル化ライブラリ) -->
  <script src="https://unpkg.com/geojson-vt@3.2.0/geojson-vt.js"></script>
  <!-- Leaflet VectorGrid (geojson-vt を内部で使って高速描画) -->
  <script src="https://unpkg.com/leaflet.vectorgrid@1.3.0/dist/Leaflet.VectorGrid.bundled.js"></script>

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="app-header">
    <h1>日本地図（市区町村 / N03-20250101）</h1>
    <div class="controls">
      <input id="search" placeholder="市区町村名で検索（例: 札幌市）" />
      <button id="searchBtn">検索</button>
      <button id="zoomAll">全体表示</button>
    </div>
  </header>

  <div id="map"></div>

  <footer class="app-footer">
    <small>データ: N03-20250101.geojson （国土数値情報） · 表示: geojson-vt + Leaflet.VectorGrid</small>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
